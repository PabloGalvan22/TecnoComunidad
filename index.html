<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de PrÃ©stamos - Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .firebase-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(46, 204, 113, 0.3);
        }

        .status-error {
            background: rgba(255, 71, 87, 0.3);
        }

        .add-user-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-user-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .delete-user {
            background: #ff4757;
            padding: 8px 15px;
            font-size: 14px;
        }

        .delete-user:hover {
            background: #ff3838;
        }

        .total-amount {
            font-size: 2em;
            color: #2ecc71;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .loan-input-section {
            margin: 15px 0;
        }

        .loan-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .loan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .loan-amount {
            font-weight: bold;
            color: #667eea;
        }

        .loan-date {
            font-size: 12px;
            color: #999;
        }

        .delete-loan {
            background: #ff6b6b;
            padding: 5px 10px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .setup-instructions {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .setup-instructions h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .setup-instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .setup-instructions code {
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Gestor de PrÃ©stamos</h1>

        <div class="add-user-section">
            <h2>Agregar Nuevo Usuario</h2>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Nombre del usuario">
                <button onclick="addUser()" id="addUserBtn">Agregar Usuario</button>
            </div>
        </div>

        <div id="usersContainer" class="users-grid">
            <div class="loading">Cargando datos...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrtfjepFvq-M0WI5as70kHE2kKH-j46xb0",
            authDomain: "cobroprestamo22.firebaseapp.com",
            databaseURL: "https://cobroprestamo22-default-rtdb.firebaseio.com",
            projectId: "cobroprestamo22",
            storageBucket: "cobroprestamo22.firebasestorage.app",
            messagingSenderId: "349047636162",
            appId: "1:349047636162:web:b410ea248fe0fa7854bb5b",
            measurementId: "G-VZGWMKZSKX"
        };

        let db;
        let usersRef;
        let users = {};

        // Inicializar Firebase
        try {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase no se cargÃ³ correctamente. Verifica tu conexiÃ³n a internet.');
            }
            
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            usersRef = db.ref('users');
            
            updateStatus('Conectado a Firebase âœ“', 'connected');
            
            // Escuchar cambios en tiempo real
            usersRef.on('value', (snapshot) => {
                users = snapshot.val() || {};
                renderUsers();
            }, (error) => {
                console.error('Error al leer datos:', error);
                updateStatus('Error: Verifica las reglas de Firebase Database', 'error');
            });
            
        } catch (error) {
            console.error('Error al inicializar Firebase:', error);
            updateStatus('Error: ' + error.message, 'error');
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('firebaseStatus');
            statusEl.textContent = message;
            statusEl.className = 'firebase-status';
            if (type === 'connected') {
                statusEl.classList.add('status-connected');
            } else if (type === 'error') {
                statusEl.classList.add('status-error');
            }
        }

        async function addUser() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa un nombre');
                return;
            }
            
            if (users[name]) {
                alert('Este usuario ya existe');
                return;
            }
            
            try {
                await usersRef.child(name).set({
                    loans: [],
                    createdAt: Date.now()
                });
                nameInput.value = '';
            } catch (error) {
                console.error('Error al agregar usuario:', error);
                alert('Error al agregar usuario. Verifica tu configuraciÃ³n de Firebase.');
            }
        }

        async function deleteUser(name) {
            if (confirm(`Â¿EstÃ¡s seguro de eliminar a ${name}?`)) {
                try {
                    await usersRef.child(name).remove();
                } catch (error) {
                    console.error('Error al eliminar usuario:', error);
                    alert('Error al eliminar usuario');
                }
            }
        }

        async function addLoan(userName) {
            const input = document.getElementById(`loan-${userName}`);
            const amount = parseFloat(input.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Por favor ingresa un monto vÃ¡lido');
                return;
            }
            
            try {
                const loans = users[userName]?.loans || [];
                loans.push({
                    amount: amount,
                    date: Date.now()
                });
                
                await usersRef.child(userName).child('loans').set(loans);
                input.value = '';
            } catch (error) {
                console.error('Error al agregar prÃ©stamo:', error);
                alert('Error al agregar prÃ©stamo');
            }
        }

        async function deleteLoan(userName, index) {
            try {
                const loans = [...users[userName].loans];
                loans.splice(index, 1);
                await usersRef.child(userName).child('loans').set(loans);
            } catch (error) {
                console.error('Error al eliminar prÃ©stamo:', error);
                alert('Error al eliminar prÃ©stamo');
            }
        }

        function calculateTotal(userName) {
            const loans = users[userName]?.loans || [];
            return loans.reduce((sum, loan) => sum + (loan.amount || 0), 0);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-MX', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (Object.keys(users).length === 0) {
                container.innerHTML = '<div class="empty-state">No hay usuarios agregados. Agrega uno para comenzar.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            for (const userName in users) {
                const userData = users[userName];
                const loans = userData.loans || [];
                const total = calculateTotal(userName);
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-name">${userName}</div>
                        <button class="delete-user" onclick="deleteUser('${userName}')">Eliminar</button>
                    </div>
                    
                    <div class="total-amount">
                        $${total.toFixed(2)}
                    </div>
                    
                    <div class="loan-input-section">
                        <div class="input-group">
                            <input type="number" id="loan-${userName}" placeholder="Monto del prÃ©stamo" step="0.01">
                            <button onclick="addLoan('${userName}')">Agregar</button>
                        </div>
                    </div>
                    
                    <div class="loan-list">
                        ${loans.length === 0 
                            ? '<div class="empty-state">No hay prÃ©stamos registrados</div>' 
                            : loans.map((loan, index) => `
                                <div class="loan-item">
                                    <div>
                                        <span class="loan-amount">$${loan.amount.toFixed(2)}</span>
                                        <div class="loan-date">${formatDate(loan.date)}</div>
                                    </div>
                                    <button class="delete-loan" onclick="deleteLoan('${userName}', ${index})">Eliminar</button>
                                </div>
                            `).join('')
                        }
                    </div>
                `;
                
                container.appendChild(userCard);
            }
        }

        // Manejo de eventos del teclado
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addUser();
        });

        renderUsers();
    </script>
</body>
</html>
