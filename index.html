<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pr√©stamos - Acceso √önico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            color: #667eea;
            font-weight: bold;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .firebase-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(46, 204, 113, 0.3);
        }

        .status-error {
            background: rgba(255, 71, 87, 0.3);
        }

        .add-user-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-user-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .delete-user {
            background: #ff4757;
            padding: 8px 15px;
            font-size: 14px;
        }

        .delete-user:hover {
            background: #ff3838;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .total-positive {
            color: #2ecc71; /* Verde para saldo positivo */
        }

        .total-negative {
            color: #e74c3c; /* Rojo para saldo negativo */
        }

        .loan-input-section {
            margin: 15px 0;
        }

        .input-group small {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loan-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .loan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .loan-amount {
            font-weight: bold;
        }

        .loan-amount.positive {
            color: #2ecc71; /* Verde para pr√©stamos (positivo) */
        }

        .loan-amount.negative {
            color: #e74c3c; /* Rojo para pagos (negativo) */
        }

        .loan-date {
            font-size: 12px;
            color: #999;
        }

        .delete-loan {
            background: #ff6b6b;
            padding: 5px 10px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .loan-type-indicator {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .loan-type-prestamo {
            background: #d4edda;
            color: #155724;
        }
        
        .loan-type-pago {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Gestor de Pr√©stamos</h1>
        
        <!-- Pantalla de Login -->
        <div id="authScreen" class="auth-container">
            <h2>üîê Acceso Exclusivo</h2>
            <div id="authMessage"></div>
            
            <div id="loginForm">
                <div class="input-group" style="flex-direction: column;">
                    <input type="email" id="loginEmail" placeholder="Correo electr√≥nico del administrador" value="pablogalvan560@gmail.com">
                    <input type="password" id="loginPassword" placeholder="Contrase√±a" value="123456">
                </div>
                <button onclick="login()" style="width: 100%; margin-top: 10px;">Iniciar Sesi√≥n</button>
            </div>

            <div class="warning-box">
                <strong>‚ö†Ô∏è Acceso Restringido</strong>
                Solo el administrador autorizado puede acceder a esta aplicaci√≥n.
            </div>
        </div>

        <!-- Aplicaci√≥n Principal -->
        <div id="appScreen" class="hidden">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div id="firebaseStatus" class="firebase-status">
                Conectando a Firebase...
            </div>
            
            <div class="add-user-section">
                <h2>Agregar Nuevo Cliente</h2>
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Nombre del cliente">
                    <button onclick="addUser()" id="addUserBtn">Agregar Cliente</button>
                </div>
            </div>

            <div id="usersContainer" class="users-grid">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v9 Modular (ES modules via CDN) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrfjepFvq-M0WI5as7OkHE2kKH-j46xb0",
            authDomain: "cobroprestamo22.firebaseapp.com",
            databaseURL: "https://cobroprestamo22-default-rtdb.firebaseio.com",
            projectId: "cobroprestamo22",
            storageBucket: "cobroprestamo22.firebasestorage.app",
            messagingSenderId: "349047636162",
            appId: "1:349047636162:web:b410ea248fe0fa7854bb5b",
            measurementId: "G-VZGWWKZSKX"
        };

        // Credenciales del administrador autorizado
        const ADMIN_EMAIL = "pablogalvan560@gmail.com";
        const ADMIN_UID = "tygoYRR0YEadoTA02VEooq2m2Dj1";
        const ADMIN_PASSWORD = "123456&";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        let usersRef;
        let users = {};
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM cargado, inicializando Firebase...");
            
            // Observar cambios en la autenticaci√≥n
            onAuthStateChanged(auth, (user) => {
                console.log("Estado de autenticaci√≥n cambiado:", user);
                if (user) {
                    // Verificar que sea el admin autorizado por email O por UID
                    console.log("Usuario autenticado - Email:", user.email, "UID:", user.uid);
                    console.log("ADMIN_EMAIL:", ADMIN_EMAIL, "ADMIN_UID:", ADMIN_UID);
                    console.log("¬øEmail coincide?:", user.email === ADMIN_EMAIL);
                    console.log("¬øUID coincide?:", user.uid === ADMIN_UID);
                    
                    if (user.email === ADMIN_EMAIL || user.uid === ADMIN_UID) {
                        console.log("Acceso permitido para admin");
                        currentUser = user;
                        showApp();
                        loadUserData();
                    } else {
                        console.log("Acceso denegado - no es admin");
                        signOut(auth);
                        showAuthMessage('Acceso denegado. Solo el administrador puede acceder.', 'error');
                    }
                } else {
                    console.log("No hay usuario autenticado");
                    currentUser = null;
                    showAuth();
                }
            });

            initEventListeners();
        });

        function showAuth() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAuthMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                console.log("Intentando iniciar sesi√≥n con:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login exitoso:", userCredential.user);
            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);
                console.error('C√≥digo de error:', error.code);
                console.error('Mensaje de error:', error.message);
                
                let message = 'Acceso denegado';
                
                // Si el usuario no existe, intentar crearlo autom√°ticamente
                if (error.code === 'auth/user-not-found') {
                    console.log("Usuario no encontrado, intentando crear...");
                    // Solo crear si es el email del admin
                    if (email === ADMIN_EMAIL) {
                        try {
                            console.log("Creando usuario administrador...");
                            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                            console.log("Usuario administrador creado:", userCredential.user);
                            message = 'Usuario administrador creado exitosamente. Ahora inicia sesi√≥n.';
                            showAuthMessage(message, 'success');
                            // Cerrar sesi√≥n para que inicien con las nuevas credenciales
                            await signOut(auth);
                            return;
                        } catch (createError) {
                            console.error('Error al crear usuario:', createError);
                            console.error('C√≥digo de error (creaci√≥n):', createError.code);
                            message = 'Error al crear el usuario administrador. C√≥digo: ' + createError.code;
                        }
                    } else {
                        message = 'Usuario no autorizado. Solo el administrador puede acceder.';
                    }
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Contrase√±a incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Correo electr√≥nico inv√°lido';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Demasiados intentos. Por favor intenta m√°s tarde.';
                } else if (error.code === 'auth/network-request-failed') {
                    message = 'Error de red. Verifica tu conexi√≥n a internet.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    message = 'M√©todo de autenticaci√≥n no habilitado. Contacta al administrador.';
                }
                
                showAuthMessage(message, 'error');
            }
        }

        async function logout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                alert('Error al cerrar sesi√≥n');
            }
        }

        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            if (!messageDiv) return;
            
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function loadUserData() {
            if (!currentUser) return;
            
            console.log("Cargando datos de Firebase...");
            // Todos los datos en una sola ubicaci√≥n centralizada
            usersRef = ref(db, 'loans');
            
            onValue(usersRef, (snapshot) => {
                console.log("Datos recibidos de Firebase:", snapshot.val());
                users = snapshot.val() || {};
                renderUsers();
                updateStatus('Conectado a Firebase ‚úì', 'connected');
            }, (error) => {
                console.error('Error al leer datos:', error);
                console.error('C√≥digo de error:', error.code);
                updateStatus('Error al cargar datos: ' + error.code, 'error');
            });
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('firebaseStatus');
            if (!statusEl) return;
            
            statusEl.textContent = message;
            statusEl.className = 'firebase-status';
            if (type === 'connected') {
                statusEl.classList.add('status-connected');
            } else if (type === 'error') {
                statusEl.classList.add('status-error');
            }
        }

        async function addUser() {
            if (!currentUser) return;
            
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa un nombre');
                return;
            }
            
            if (users[name]) {
                alert('Este cliente ya existe');
                return;
            }
            
            try {
                console.log("Agregando cliente:", name);
                await set(ref(db, 'loans/' + name), {
                    loans: [],
                    createdAt: Date.now()
                });
                nameInput.value = '';
            } catch (error) {
                console.error('Error al agregar cliente:', error);
                console.error('C√≥digo de error:', error.code);
                alert('Error al agregar cliente: ' + error.code);
            }
        }

        async function deleteUser(name) {
            if (!currentUser) return;
            
            if (confirm(`¬øEst√°s seguro de eliminar a ${name}? Se perder√°n todos sus pr√©stamos y pagos.`)) {
                try {
                    await remove(ref(db, 'loans/' + name));
                } catch (error) {
                    console.error('Error al eliminar cliente:', error);
                    alert('Error al eliminar cliente');
                }
            }
        }

        async function addLoan(userName) {
            if (!currentUser) return;
            
            const input = document.getElementById(`loan-${userName}`);
            const amount = parseFloat(input.value);
            
            if (isNaN(amount) || amount === 0) {
                alert('Por favor ingresa un monto v√°lido (diferente de cero)');
                return;
            }
            
            try {
                const loans = users[userName]?.loans || [];
                loans.push({
                    amount: amount,
                    date: Date.now()
                });
                
                await set(ref(db, 'loans/' + userName + '/loans'), loans);
                input.value = '';
            } catch (error) {
                console.error('Error al agregar pr√©stamo:', error);
                alert('Error al agregar pr√©stamo');
            }
        }

        async function deleteLoan(userName, index, amount) {
            if (!currentUser) return;
            
            const tipo = amount >= 0 ? 'pr√©stamo' : 'pago';
            const confirmMessage = `¬øEst√°s seguro de eliminar este ${tipo} de $${Math.abs(amount).toFixed(2)}?`;
            
            if (confirm(confirmMessage)) {
                try {
                    const loans = [...users[userName].loans];
                    loans.splice(index, 1);
                    await set(ref(db, 'loans/' + userName + '/loans'), loans);
                } catch (error) {
                    console.error('Error al eliminar pr√©stamo:', error);
                    alert('Error al eliminar pr√©stamo');
                }
            }
        }

        function calculateTotal(userName) {
            const loans = users[userName]?.loans || [];
            return loans.reduce((sum, loan) => sum + (loan.amount || 0), 0);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-MX', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getLoanType(amount) {
            return amount >= 0 ? 'pr√©stamo' : 'pago';
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (Object.keys(users).length === 0) {
                container.innerHTML = '<div class="empty-state">No hay clientes agregados. Agrega uno para comenzar.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            for (const userName in users) {
                const userData = users[userName];
                const loans = userData.loans || [];
                const total = calculateTotal(userName);
                const totalClass = total >= 0 ? 'total-positive' : 'total-negative';
                const sign = total >= 0 ? '' : '-';
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-name">${userName}</div>
                        <button class="delete-user" onclick="deleteUser('${userName}')">Eliminar Cliente</button>
                    </div>
                    
                    <div class="total-amount ${totalClass}">
                        ${sign}$${Math.abs(total).toFixed(2)}
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">
                            ${total >= 0 ? 'El cliente te debe:' : 'Le debes al cliente'}
                        </div>
                    </div>
                    
                    <div class="loan-input-section">
                        <div class="input-group">
                            <input type="number" id="loan-${userName}" placeholder="Monto (positivo=pr√©stamo, negativo=pago)" step="0.01">
                            <button onclick="addLoan('${userName}')">Agregar</button>
                        </div>
                        <small>Usa n√∫meros positivos para pr√©stamos, negativos para pagos</small>
                    </div>
                    
                    <div class="loan-list">
                        ${loans.length === 0 
                            ? '<div class="empty-state">No hay movimientos registrados</div>' 
                            : loans.map((loan, index) => {
                                const isPositive = loan.amount >= 0;
                                const amountClass = isPositive ? 'positive' : 'negative';
                                const typeClass = isPositive ? 'loan-type-prestamo' : 'loan-type-pago';
                                const typeText = isPositive ? 'PR√âSTAMO' : 'PAGO';
                                
                                return `
                                <div class="loan-item">
                                    <div>
                                        <span class="loan-type-indicator ${typeClass}">${typeText}</span>
                                        <span class="loan-amount ${amountClass}">${isPositive ? '+' : '-'}$${Math.abs(loan.amount).toFixed(2)}</span>
                                        <div class="loan-date">${formatDate(loan.date)}</div>
                                    </div>
                                    <button class="delete-loan" onclick="deleteLoan('${userName}', ${index}, ${loan.amount})">Eliminar</button>
                                </div>
                            `}).join('')
                        }
                    </div>
                `;
                
                container.appendChild(userCard);
            }
        }

        function initEventListeners() {
            const loginPassword = document.getElementById('loginPassword');
            if (loginPassword) {
                loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') login();
                });
            }
            
            const userNameInput = document.getElementById('userName');
            if (userNameInput) {
                userNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') addUser();
                });
            }
        }

        // Hacer las funciones disponibles globalmente
        window.login = login;
        window.logout = logout;
        window.addUser = addUser;
        window.deleteUser = deleteUser;
        window.addLoan = addLoan;
        window.deleteLoan = deleteLoan;
    </script>
</body>
</html>
