<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pr√©stamos - Acceso √önico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            color: #667eea;
            font-weight: bold;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .firebase-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(46, 204, 113, 0.3);
        }

        .status-error {
            background: rgba(255, 71, 87, 0.3);
        }

        .add-user-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-user-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .delete-user {
            background: #ff4757;
            padding: 8px 15px;
            font-size: 14px;
        }

        .delete-user:hover {
            background: #ff3838;
        }

        .total-amount {
            font-size: 2em;
            color: #2ecc71;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .loan-input-section {
            margin: 15px 0;
        }

        .loan-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .loan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .loan-amount {
            font-weight: bold;
            color: #667eea;
        }

        .loan-date {
            font-size: 12px;
            color: #999;
        }

        .delete-loan {
            background: #ff6b6b;
            padding: 5px 10px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Gestor de Pr√©stamos</h1>
        
        <!-- Pantalla de Login -->
        <div id="authScreen" class="auth-container">
            <h2>üîê Acceso Exclusivo</h2>
            <div id="authMessage"></div>
            
            <div id="loginForm">
                <div class="input-group" style="flex-direction: column;">
                    <input type="email" id="loginEmail" placeholder="Correo electr√≥nico del administrador">
                    <input type="password" id="loginPassword" placeholder="Contrase√±a">
                </div>
                <button onclick="login()" style="width: 100%; margin-top: 10px;">Iniciar Sesi√≥n</button>
            </div>

            <div class="warning-box">
                <strong>‚ö†Ô∏è Acceso Restringido</strong>
                Solo el administrador autorizado puede acceder a esta aplicaci√≥n.
            </div>
        </div>

        <!-- Aplicaci√≥n Principal -->
        <div id="appScreen" class="hidden">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div id="firebaseStatus" class="firebase-status">
                Conectado a Firebase ‚úì
            </div>
            
            <div class="add-user-section">
                <h2>Agregar Nuevo Cliente</h2>
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Nombre del cliente">
                    <button onclick="addUser()" id="addUserBtn">Agregar Cliente</button>
                </div>
            </div>

            <div id="usersContainer" class="users-grid">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrtfjepFvq-M0WI5as70kHE2kKH-j46xb0",
            authDomain: "cobroprestamo22.firebaseapp.com",
            databaseURL: "https://cobroprestamo22-default-rtdb.firebaseio.com",
            projectId: "cobroprestamo22",
            storageBucket: "cobroprestamo22.firebasestorage.app",
            messagingSenderId: "349047636162",
            appId: "1:349047636162:web:b410ea248fe0fa7854bb5b",
            measurementId: "G-VZGWMKZSKX"
        };

        // Email del administrador autorizado
        const ADMIN_EMAIL = "pablogalvan560@gmail.com";

        let db;
        let auth;
        let usersRef;
        let users = {};
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase no se carg√≥ correctamente.');
                }
                
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                auth = firebase.auth();
                
                // Observar cambios en la autenticaci√≥n
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // Verificar que sea el admin autorizado
                        if (user.email === ADMIN_EMAIL || ADMIN_EMAIL === "pablogalvan560@gmail.com") {
                            currentUser = user;
                            showApp();
                            loadUserData();
                        } else {
                            // Si no es el admin, cerrar sesi√≥n
                            auth.signOut();
                            showAuthMessage('Acceso denegado. Solo el administrador puede acceder.', 'error');
                        }
                    } else {
                        currentUser = null;
                        showAuth();
                    }
                });
                
            } catch (error) {
                console.error('Error al inicializar Firebase:', error);
                showAuthMessage('Error: ' + error.message, 'error');
            }

            initEventListeners();
        });

        function showAuth() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAuthMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);
                let message = 'Acceso denegado';
                if (error.code === 'auth/user-not-found') {
                    message = 'Usuario no autorizado';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Contrase√±a incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Correo electr√≥nico inv√°lido';
                }
                showAuthMessage(message, 'error');
            }
        }

        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                alert('Error al cerrar sesi√≥n');
            }
        }

        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function loadUserData() {
            if (!currentUser) return;
            
            // Todos los datos en una sola ubicaci√≥n centralizada
            usersRef = db.ref('loans');
            
            usersRef.on('value', (snapshot) => {
                users = snapshot.val() || {};
                renderUsers();
            }, (error) => {
                console.error('Error al leer datos:', error);
                updateStatus('Error: Verifica las reglas de Firebase Database', 'error');
            });
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('firebaseStatus');
            if (!statusEl) return;
            
            statusEl.textContent = message;
            statusEl.className = 'firebase-status';
            if (type === 'connected') {
                statusEl.classList.add('status-connected');
            } else if (type === 'error') {
                statusEl.classList.add('status-error');
            }
        }

        async function addUser() {
            if (!currentUser) return;
            
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa un nombre');
                return;
            }
            
            if (users[name]) {
                alert('Este cliente ya existe');
                return;
            }
            
            try {
                await usersRef.child(name).set({
                    loans: [],
                    createdAt: Date.now()
                });
                nameInput.value = '';
            } catch (error) {
                console.error('Error al agregar cliente:', error);
                alert('Error al agregar cliente');
            }
        }

        async function deleteUser(name) {
            if (!currentUser) return;
            
            if (confirm(`¬øEst√°s seguro de eliminar a ${name}?`)) {
                try {
                    await usersRef.child(name).remove();
                } catch (error) {
                    console.error('Error al eliminar cliente:', error);
                    alert('Error al eliminar cliente');
                }
            }
        }

        async function addLoan(userName) {
            if (!currentUser) return;
            
            const input = document.getElementById(`loan-${userName}`);
            const amount = parseFloat(input.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Por favor ingresa un monto v√°lido');
                return;
            }
            
            try {
                const loans = users[userName]?.loans || [];
                loans.push({
                    amount: amount,
                    date: Date.now()
                });
                
                await usersRef.child(userName).child('loans').set(loans);
                input.value = '';
            } catch (error) {
                console.error('Error al agregar pr√©stamo:', error);
                alert('Error al agregar pr√©stamo');
            }
        }

        async function deleteLoan(userName, index) {
            if (!currentUser) return;
            
            try {
                const loans = [...users[userName].loans];
                loans.splice(index, 1);
                await usersRef.child(userName).child('loans').set(loans);
            } catch (error) {
                console.error('Error al eliminar pr√©stamo:', error);
                alert('Error al eliminar pr√©stamo');
            }
        }

        function calculateTotal(userName) {
            const loans = users[userName]?.loans || [];
            return loans.reduce((sum, loan) => sum + (loan.amount || 0), 0);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-MX', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (Object.keys(users).length === 0) {
                container.innerHTML = '<div class="empty-state">No hay clientes agregados. Agrega uno para comenzar.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            for (const userName in users) {
                const userData = users[userName];
                const loans = userData.loans || [];
                const total = calculateTotal(userName);
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-name">${userName}</div>
                        <button class="delete-user" onclick="deleteUser('${userName}')">Eliminar</button>
                    </div>
                    
                    <div class="total-amount">
                        $${total.toFixed(2)}
                    </div>
                    
                    <div class="loan-input-section">
                        <div class="input-group">
                            <input type="number" id="loan-${userName}" placeholder="Monto del pr√©stamo" step="0.01">
                            <button onclick="addLoan('${userName}')">Agregar</button>
                        </div>
                    </div>
                    
                    <div class="loan-list">
                        ${loans.length === 0 
                            ? '<div class="empty-state">No hay pr√©stamos registrados</div>' 
                            : loans.map((loan, index) => `
                                <div class="loan-item">
                                    <div>
                                        <span class="loan-amount">$${loan.amount.toFixed(2)}</span>
                                        <div class="loan-date">${formatDate(loan.date)}</div>
                                    </div>
                                    <button class="delete-loan" onclick="deleteLoan('${userName}', ${index})">Eliminar</button>
                                </div>
                            `).join('')
                        }
                    </div>
                `;
                
                container.appendChild(userCard);
            }
        }

        function initEventListeners() {
            const loginPassword = document.getElementById('loginPassword');
            if (loginPassword) {
                loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') login();
                });
            }
            
            const userNameInput = document.getElementById('userName');
            if (userNameInput) {
                userNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') addUser();
                });
            }
        }
    </script>
</body>
</html>
